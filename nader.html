<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Digital Solutions - Eng. Mostafa Ayman Abdelaziz</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts: Poppins (for headings) and Open Sans (for body text) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="contact-card">
        <div class="header-section">
            <div class="animated-logo">Network Digital Solutions</div>
            <div class="profile-area">
                <div class="avatar-container">
                    <img src="img/AMR.jpg" alt="Eng. Mostafa Ayman Abdelaziz Avatar" class="avatar">
                </div>
                <div class="info-text">
                    <h1>Nader Talaat</h1>
                    <h2>Technical Project Manager</h2>
                    <p>Network Digital Solutions</p>
                </div>
            </div>
        </div>

        <div class="details-section">
            <div class="detail-item">
                <i class="fas fa-map-marker-alt icon"></i>
                <span>6th of October - Plot No. 3 - Tourist Residential Separation Third Floor - Central Spin</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-phone icon"></i>
                <span>+201558265503</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-envelope icon"></i>
                <a href="mailto:mostafa.ayman@networkds25.com">mostafa.ayman@networkds25.com</a>
            </div>
            <div class="detail-item">
                <i class="fas fa-globe icon"></i>
                <a href="https://www.networkds25.com" target="_blank">www.networkds25.com</a>
            </div>
            <div class="detail-item">
                <i class="fab fa-linkedin icon"></i>
                <a href="https://www.linkedin.com/in/mostafa-ayman-66b418246/" target="_blank">LinkedIn Profile</a>
            </div>
        </div>

        <!-- Action Section for the Add to Contacts Button -->
        <div class="action-section">
            <button id="add-to-contacts-btn" class="add-contact-button">
                <i class="fas fa-user-plus"></i> Add to Contacts (vCard)
            </button>
        </div>

        <div class="footer-section">
            <img src="img/Untitled design (1).png" alt="Company Logo" class="company-logo">
        </div>
    </div>

    <script>
        document.getElementById('add-to-contacts-btn').addEventListener('click', function() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:Abdelaziz;Mostafa Ayman;;Eng.;
FN:Eng. Mostafa Ayman Abdelaziz
ORG:Network Digital Solutions
TITLE:Network & Security Engineer
TEL;TYPE=WORK,VOICE:+201558265503
EMAIL;TYPE=PREF,INTERNET:mostafa.ayman@networkds25.com
URL:https://www.networkds25.com
ADR;TYPE=WORK,PREF:;;6th of October - Plot No. 3 - Tourist Residential Separation Third Floor - Central Spin;;;;
URL:https://www.linkedin.com/in/mostafa-ayman-66b418246/
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'Eng_Mostafa_Ayman_Abdelaziz_Contact.vcf'; // File name for the vCard
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Clean up the URL object
        });
    </script>

</body>
</html>
